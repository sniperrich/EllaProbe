<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节点详情 - EllaProbe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-slate-900 text-slate-100 min-h-screen">
    <header class="border-b border-slate-800 bg-slate-950/80 backdrop-blur-md">
      <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
        <div>
          <p class="text-xs uppercase tracking-wide text-slate-500">节点详情</p>
          <h1 class="text-2xl font-semibold">EllaProbe</h1>
        </div>
        <a href="index.html" class="text-sm text-emerald-400 hover:underline">返回列表</a>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-8 space-y-6">
      <section class="grid md:grid-cols-4 gap-3" id="stat-cards">
        <!-- 卡片将由 JS 填充 -->
      </section>

      <section class="bg-slate-950/60 border border-slate-800 rounded-xl p-4 shadow-lg space-y-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs text-slate-500 uppercase tracking-wide">实时曲线</p>
            <h2 class="text-lg font-semibold">CPU / 内存 / 带宽 / 磁盘 IO / VPN</h2>
          </div>
          <span id="ws-status" class="text-sm text-slate-400">连接中...</span>
        </div>
        <div class="grid gap-4 md:grid-cols-2">
          <canvas id="chart-cpu"></canvas>
          <canvas id="chart-mem"></canvas>
          <canvas id="chart-net"></canvas>
          <canvas id="chart-disk"></canvas>
          <canvas id="chart-vpn"></canvas>
        </div>
      </section>
    </main>

    <script src="detail.js"></script>
  </body>
</html>
